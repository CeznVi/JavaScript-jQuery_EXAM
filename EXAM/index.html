<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Jquery - Модуль просмотра товаров</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
<div class="product-list-container">    
    <div class="row">
        <div class="col">
            <h1 class="text-center">Модуль просмотра товаров</h1>
        </div>
    </div>
    <div class="product-list-controls">        
        <form>            
            <div class="row">                
                <div class="form-group col-md-6">
                    <label>Поиск по имени</label>
                    <input id="textSearch" type="text" class="form-control btn-search" placeholder="Введите название">
                </div>                
                <div class="form-group col-md-6">
                    <label></label>                    
                    <input type="button" id="buttonSearch" class="form-control btn btn-success " value="Поиск">                    
                    <label></label>
                    <input id="buttonRestart" type="button" class="form-control btn btn-danger" value="Сброс">
                </div>            
            </div>            
            <div class="row">                
                <div class="form-group col-md-5">
                    <label>Цена от</label>
                        <input id="PriceFrom" type="number" class="form-control">
                </div>                
                <div class="form-group col-md-5">
                    <label>Цена до</label>                    
                    <input id="PriceTo" type="number" class="form-control">
                </div>                
                <div class="form-group col-md-2">                    
                    <label></label>                    
                    <input id="ApplyPrice" type="button" class="form-control btn btn-success" value="Применить">
                </div>            
            </div>            
            <div class="row">                
                <div class="form-group col-md-4">                    
                    <label>Бренды</label>                    
                    <select class="form-control" id="BrandsSelect"> </select>                
                </div>                
                <div class="form-group col-md-2">                    
                    <label></label>                    
                    <input type="button" class="form-control btn btn-success" id="ApplyBrandButton" value="Применить">
                </div>                
                <div class="form-group col-md-4">                    
                    <label>Категории</label>
                    <select class="form-control" id="CategoriesSelect"> </select>
                </div>                
                <div class="form-group col-md-2">
                    <label></label>                    
                    <input type="button" class="form-control btn btn-success" id="ApplyCategoryButton" value="Применить">
                </div>            
            </div>        
        </form>    
    </div>    
    <div class="product-list-data mt-5 border">        
        <table class="table table-products text-center">            
            <thead class="thead-dark">            

            </thead>        
        </table>    
    </div>
</div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Jquery - Модуль просмотра товаров</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
<div class="product-list-container">    
    <div class="row">
        <div class="col">
            <h1 class="text-center">Модуль просмотра товаров</h1>
        </div>
    </div>
    <div class="product-list-controls">        
        <form>            
            <div class="row">                
                <div class="form-group col-md-6">
                    <label>Поиск по имени</label>
                    <input id="textSearch" type="text" class="form-control btn-search" placeholder="Введите название">
                </div>                
                <div class="form-group col-md-6">
                    <label></label>                    
                    <input type="button" id="buttonSearch" class="form-control btn btn-success " value="Поиск">                    
                    <label></label>
                    <input id="buttonRestart" type="button" class="form-control btn btn-danger" value="Сброс">
                </div>            
            </div>            
            <div class="row">                
                <div class="form-group col-md-5">
                    <label>Цена от</label>
                    <input id="PriceFrom" type="number" class="form-control">
                </div>                
                <div class="form-group col-md-5">
                    <label>Цена до</label>                    
                    <input id="PriceTo" type="number" class="form-control">
                </div>                
                <div class="form-group col-md-2">                    
                    <label></label>                    
                    <input id="ApplyPrice" type="button" class="form-control btn btn-success" value="Применить">
                </div>            
            </div>            
            <div class="row">                
                <div class="form-group col-md-4">                    
                    <label>Бренды</label>                    
                    <select class="form-control" id="BrandsSelect"> </select>                
                </div>                
                <div class="form-group col-md-2">                    
                    <label></label>                    
                    <input type="button" class="form-control btn btn-success" id="ApplyBrandButton" value="Применить">
                </div>                
                <div class="form-group col-md-4">                    
                    <label>Категории</label>
                    <select class="form-control" id="CategoriesSelect"> </select>
                </div>                
                <div class="form-group col-md-2">
                    <label></label>                    
                    <input type="button" class="form-control btn btn-success" id="ApplyCategoryButton" value="Применить">
                </div>            
            </div>        
        </form>    
    </div>    
    <div class="product-list-data mt-5 border">        
        <table class="table table-bordered text-center table-hover">            
            <thead class="thead-dark">            

            </thead>  
            <tbody class="table-products">

            </tbody>      
        </table>    
    </div>
</div>

<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">.</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <!-- <img src="" id="product-image" class="figure-img img-fluid rounded" alt="..."> -->
            <div class="card text-center " style="background-color:#ffffff;">
                <div class="bg-image hover-overlay ripple" data-mdb-ripple-color="light">
                  <img id="product-image" src="" class="img-fluid" />
                  <a href="#!">
                    <div class="mask" style="background-color: rgba(251, 251, 251, 0.696)"></div>
                  </a>
                </div>
              
                <div class="card-body">
                  <p id="product-descr" class="card-text">
                    Some quick example text to build on the card title and make up the bulk of the
                    card's content.
                  </p>
                </div>
              </div>


        </div> 
        <div class="modal-footer">
        <button type="button" id="product-buyBtn" class="btn btn-success"></button>
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Отмена</button>
        </div>
      </div>
    </div>
  </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
